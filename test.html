          <!-- ------Технокряк------------- -->
          <figure class="galery__item">
            <div class="item__poster">
              <picture class="item__picture">
                <source
                  srcset="
                    ./images/portfolio/pi1_technokryak@x1@450.jpg 1x,
                    ./images/portfolio/pi1_technokryak@x2@450.jpg 2x
                  "
                  media="(max-width: 449px)"
                />
                <source
                  srcset="
                    ./images/portfolio/pi1_technokryak@x1@354.jpg 1x,
                    ./images/portfolio/pi1_technokryak@x2@354.jpg 2x
                  "
                  media="(max-width: 1599px)"
                />
                <source
                  srcset="
                    ./images/portfolio/pi1_technokryak@x1@370.jpg 1x,
                    ./images/portfolio/pi1_technokryak@x2@370.jpg 2x
                  "
                  media="(min-width: 1600px)"
                />

                <img
                  class="t_image"
                  alt="Технокряк"
                  src="./images/portfolio/pi1_technokryak@x1@450.jpg"
                  srcset="
                    ./images/portfolio/pi1_technokryak@x1@450.jpg 1x,
                    ./images/portfolio/pi1_technokryak@x2@450.jpg 2x
                  "
                />
              </picture>
              <div class="item__overlay">
                <p class="item__overlay__text">
                  Технокряк это современная площадка распространения
                  коронавируса. Компании используют эту платформу для цифрового
                  шпионажа и атак на защищённые сервера конкурентов.
                </p>
              </div>
            </div>
            <figcaption class="item__capture">
              <h3 class="item__title">Технокряк</h3>
              <p class="item__type">Веб-сайт</p>
            </figcaption>
          </figure>
